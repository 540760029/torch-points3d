data:
    task: classification
    class: modelnet.ModelNetDataset
    name: modelnet
    dataroot: data
    number: 10
    pre_transforms:
        - transform: NormalizeScale
    train_transforms:
        - transform: RemoveAttributes
          params:
            attr_names: ["face"]
        - transform: FixedPoints
          lparams: [1024]
    test_transforms:
        - transform: RemoveAttributes
          params:
            attr_names: ["face"]
        - transform: FixedPoints
          lparams: [1024]